<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="hero">
        <h1  class="app-title">Weather Dashboard</h1>
      </header>
      <div class="container-fluid mt-2 mb-2">
          <div class="row">
        <div class="col-12 col-md-4 col-lg-3">
        <div class="card">
          <h3 class="card-header text-uppercase">Search for a City:</h3>
          <form id="search-form" class="card-body">
            <input name="searchcity" id="searchcity" type="text" autofocus="true" class="form-input" placeholder="San Diego"/>
            <button type="submit" class="btn">Search</button>
          </form>
        </div>
        <div>
            <div id="city-names">
              <button data-city="" class="btn1">Austin</button>
              <button data-city="" class="btn1">Chicago</button>
              <button data-city="" class="btn1">New York</button>
              <button data-city="" class="btn1">Orlando</button>
              <button data-city="" class="btn1">San Francisco</button>
              <button data-city="" class="btn1">Seattle</button>
              <button data-city="" class="btn1">Denver</button>
              <button data-city="" class="btn1">Atlanta</button>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-8 col-lg-9">
            <div class="current">
            <div class="currenttitle">  
            <h1 id="currentcity"></h1>
            <img/>
            </div>
            <h2 id="currenttemp"></h2>
            <h2 id="currentwind"></h2>
            <h2 id="currenthumidity"></h2>
            <h2 >UV Index: <span id="currentuvi"></span></h2>
        </div>
        <div class="fiveday">
            <h1>5- day Forecast</h1>
            <div class="row justify-content-center">
               
            <div class="card1 mx-2">
                <h3 id="day1date" class="card-header1 text-uppercase"></h3>
                <div><img id="day1img"></div>
                <h2 id="day1temp" class="text-light"></h2>
                <h2 id="day1wind" class="text-light"></h2>
                <h2 id="day1humidity" class="text-light"></h2>
            </div>
            <div class="card1 mx-2">
                <h3 id="day2date" class="card-header1 text-uppercase"></h3>
                <div><img id="day2img"></div>
                <h2 id="day2temp" class="text-light"></h2>
                <h2 id="day2wind" class="text-light"></h2>
                <h2 id="day2humidity" class="text-light"></h2>
            
            </div>
            <div class="card1 mx-2">
                <h3 id="day3date" class="card-header1 text-uppercase"></h3>
                <div><img id="day3img"></div>
                <h2 id="day3temp" class="text-light"></h2>
                <h2 id="day3wind" class="text-light"></h2>
                <h2 id="day3humidity" class="text-light"></h2>
            </div>
            <div class="card1 mx-2">
                <h3 id="day4date" class="card-header1 text-uppercase"></h3>
                <div><img id="day4img"></div>
                <h2 id="day4temp" class="text-light"></h2>
                <h2 id="day4wind" class="text-light"></h2>
                <h2 id="day4humidity" class="text-light"></h2>
            </div>
            <div class="card1 mx-2">
                <h3 id="day5date" class="card-header1 text-uppercase"></h3>
                <div><img id="day5img"></div>
                <h2 id="day5temp" class="text-light"></h2>
                <h2 id="day5wind" class="text-light"></h2>
                <h2 id="day5humidity" class="text-light"></h2>
            </div>
       
        </div>
        </div>
    </div>
</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
